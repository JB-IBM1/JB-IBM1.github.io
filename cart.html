<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mike's Bikes - Cart</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="//cdn.evgnet.com/beacon/bluewolfibm3/d2c/scripts/evergage.min.js"></script>
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <nav>
      <div class="logo">
        <img src="assets/logo.png" alt="Mike's Bikes Logo">
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="bikes.html">Bikes</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <!-- Cart Section -->
  <section class="cart">
    <h1>Your Cart</h1>
    <table id="cart-items">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <!-- Cart items will be dynamically added here -->
      </tbody>
      <tfoot>
        <tr>
          <th>Total</th>
          <td id="total">$0.00</td>
        </tr>
      </tfoot>
    </table>
    <button onclick="payNow()">Pay Now</button>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Mike's Bikes. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
