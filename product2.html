<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mike's Bikes - Trailblazer Pro</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="//cdn.evgnet.com/beacon/bluewolfibm3/d2c/scripts/evergage.min.js"></script>
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <nav>
      <div class="logo">
        <img src="assets/logo.png" alt="Mike's Bikes Logo">
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="bikes.html">Bikes</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <!-- Product Details Section -->
  <section class="product-details">
    <div class="carousel">
      <img src="assets/bike2.jpg" alt="Trailblazer Pro" id="carousel-image">
      <button class="prev" onclick="prevImage()">&#10094;</button>
      <button class="next" onclick="nextImage()">&#10095;</button>
    </div>
    <div class="product-info">
      <h1>Trailblazer Pro</h1>
      <p class="price">$1,199.99</p>
      <p class="description">The Trailblazer Pro is designed for off-road adventures. With durable tires and a shock-absorbing frame, it can handle any terrain.</p>
      <button onclick="addToCart('Trailblazer Pro', 1199.99)">Add to Cart</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Mike's Bikes. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <!-- Modal for Add to Cart -->
<div id="cart-modal" class="modal">
  <div class="modal-content">
    <h2>Item Added to Cart!</h2>
    <p>What would you like to do next?</p>
    <div class="modal-buttons">
      <button onclick="viewCart()">View Cart</button>
      <button onclick="continueShopping()">Continue Shopping</button>
    </div>
  </div>
</div>
</body>
</html>
